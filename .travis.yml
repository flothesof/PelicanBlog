language: python
sudo: false
matrix:
  include:
  - python: 3.6
install:
- pip install jupyter pelican markdown beautifulsoup4 nbconvert ipython
script:
- git config --global user.email "TravisBot@nomail"
- git config --global user.name "TravisBot"
- git config --global push.default simple
- git clone --recursive https://github.com/flothesof/PelicanBlog
- cd PelicanBlog
- ls
- make publish
- mkdir _build
- cd _build
- git clone https://github.com/flothesof/flothesof.github.io.git
- cd ..
- make deploy_travis
env:
  global:
  - secure: 
